<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Arrow Animation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <h1>test</h1>
    <!-- Three.js script from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
   <script>
        // Scene and camera
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(15, 7, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadows
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // ---------- Stars as spheres ----------
        const starCount = 500;
        for (let i = 0; i < starCount; i++) {
            const geometry = new THREE.SphereGeometry(0.3, 8, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const star = new THREE.Mesh(geometry, material);

            star.position.x = (Math.random() - 0.5) * 400;
            star.position.y = (Math.random() - 0.5) * 400;
            star.position.z = (Math.random() - 0.5) * 400;

            star.castShadow = true;    // Enable this star to cast shadow
            star.receiveShadow = false; // Usually stars don't receive shadows

            scene.add(star);
        }

        // ---------- Lights ----------
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3); // soft ambient
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 50, 50);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        scene.add(directionalLight);

        // ---------- Animate ----------
        let clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            const t = clock.getElapsedTime();
            const radius = 50;
            camera.position.x = radius * Math.sin(t * 0.1);
            camera.position.y = 20 * Math.sin(t * 0.05);
            camera.position.z = radius * Math.cos(t * 0.1);
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }
        animate();

        // ---------- Resize ----------
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
</script>





</body>
</html>
